<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reverse</title>
    <style>
        body{
            background-color: blueviolet;
            color: white;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <script>
        var str;
        document.write("<center>String Reverse</center>")
        str=prompt("Enter a String: ")
        //Method 1
        document.write("The Reversed String using Reversing Loop:<br>");
        for(i=str.length-1;i>=0;i--) {
            document.write(str[i]);
        }
        //Method 2
       document.write("<br><br>The Reversed string using Split and Reverse :<br> ",str.split("").reverse())
       //Method 3
       document.write("<br><br>The Reversed string using Split, Reverse & Join :<br> ",str.split("").reverse().join(""))
    </script>
</body>
</html>
