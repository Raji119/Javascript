<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
    <script>
        function add(a,b){
            a=parseInt(a);
            b=parseInt(b);
            document.write(a+b);
        }
    </script>
</head>
<body>
    <script>
        n1=prompt("Enter value 1:");
        n2=prompt("Enter value 2:");
        add(n1,n2);
    </script>
</body>
</html>
