        /*JS Operators
         1.Assignment Operators
         2.Arithmetic Operators
         3.Short hand Math Operators
         4.Comparison Operators
         5.Unary Operators
         6.Logical Operators
         7.Ternary Operator
         8.Equality Operators */

         //Assignment Operator : =
         let test=10; 
         console.log(test);

         //Arithmetic Operators : + - / * %
         let num1=10;
         let num2=20;
         console.log(`sum : ${num1 + num2}`);
         console.log(`sub : ${num1 - num2}`);
         console.log(`mul : ${num1 * num2}`);
         console.log(`div : ${num1 / num2}`);
         console.log(`mod : ${num1 % num2}`);
         console.log(`pow : ${num1 ** num2}`);

        //Short Hand Math Operator :+=,-+,/=,*=
         let a =10;
         let b =20;
         a+=b;
         console.log(a);

         //Comparison Operators : <,>,>=,<=,!==
         let c=10;
         let d=20;
         console.log(c>d);
         console.log(c<d);
         console.log(c>=d);
         console.log(c<=d);
         console.log(c!=d);
         console.log(c!==d);

         //Unary Operator

         console.log(--x);
