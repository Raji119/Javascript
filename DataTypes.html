<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <script>
        /*JS Data Types:
          1.Number
          2.String
          3.Boolean
          4.Undefined
          5.null
          6.Arrays
          7.Maps
          8.Objects
          9.Sets
          10.etc */

        //String
        let employeeName ='John'; //We can use " " or ` `

        console.log(employeeName);
        console.log(typeof(employeeName));
        console.log(`Value : ${employeeName} Type : ${typeof employeeName}`);

        //Number
        let num=40;
        console.log(`Value : ${num} Type : ${typeof num}`);

        //Boolean
        let isManager =true;
        console.log(`Value : ${isManager} Type : ${typeof isManager}`);

        //Undefined
        let name;
        console.log(`Value : ${name} Type : ${typeof name}`);

        //null (dummy value)
        let test = null;
        console.log(`Value : ${test} Type : ${typeof test}`);
    </script>
             
</body>
</html>
